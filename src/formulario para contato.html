<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Viva Laguna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./assets/image/Captura de tela 2025-12-03 162215.png" alt="Logo Viva Laguna" class="logo">
        <h1>Viva Laguna</h1>
        <p>Formulário para contato, pedidos ou reclamações</p>
    </header>

    <main class="container-formulario">
        <h2>Formulário de Contato</h2>

        <form class="formulario">
            <label>
                Nome:
                <input type="text" placeholder="Seu nome">
            </label>

            <label>
                E-mail:
                <input type="email" placeholder="Seu e-mail">
            </label>

            <label>
                Mensagem:
                <textarea placeholder="Sua mensagem"></textarea>
            </label>

            <button type="submit">Enviar</button>
        </form>

        <section class="card-trajeto">
            <h2>Página Inicial</h2>
            <a href="./index.html">Retornar</a>
        </section>

    </main>

    <footer>
        Viva Laguna © 2025
    </footer>
</body>
</html>
